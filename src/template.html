<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOS</title>
</head>

<body>
  <div id="main-grid">
    <aside id="sidebar">
      <div class="project-container">
        <h1>Projects</h1>
        <button id="add-project">âž•</button>
      </div>
      <div id="projects-menu"></div>
    </aside>

    <header>
      <h1>My Todos</h1>
      <button id="add-todo">Add Task</button>
    </header>

    <dialog id="todo-dialog">
      <form id="todo-form">
        <h3 class="todo-form__title">New Task</h3>

        <div class="todo-form__field">
          <label for="todo-title">
            Title
          </label>
          <input type="text" name="title" id="todo-title" class="todo-form__input" required>
        </div>

        <div class="todo-form__field">
          <label for="todo-description">
            Description
          </label>
          <input type="text" name="description" id="todo-description" class="todo-form__input">
        </div>

        <div class="todo-form__field">
          <label for="todo-date">Due Date</label>
          <input type="date" name="dueDate" id="todo-date" class="todo-form__input">
        </div>

        <div class="todo-form__field">
          <label for="todo-priority">
            Priority
          </label>
          <select name="priority" id="todo-priority" class="todo-form__select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="todo-form__actions">
          <button type="button" id="todo-cancel-btn" class="btn btn--secondary">Cancel</button>
          <button type="submit" id="todo-submit-btn" class="btn btn--primary">Add Todo</button>
        </div>

      </form>
    </dialog>

    <dialog id="project-dialog">
      <form id="project-form">

        <header class="project-form__header">
          <h3 class="project-form__title">New Project</h3>
        </header>

        <div class="project-form__body">
          <label for="project-name-input" class="project-form__label">
            New Project Name
          </label>
          <input type="text" id="project-name-input" class="project-form__input"
          placeholder="e.g. Vacation Plans" required>
        </div>

        <div class="project-form__actions">
          <button type="button" id="project-cancel-btn" class="btn btn--secondary">Cancel</button>
          <button type="submit" id="project-submit-btn" class="btn btn--primary">Add Project</button>
        </div>

      </form>
    </dialog>

    <main id="todos-display"></main>
  </div>
</body>

</html>
